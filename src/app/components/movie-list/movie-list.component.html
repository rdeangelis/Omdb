<ion-card>
  <ion-card-header>
    <ion-card-title>List</ion-card-title>
    <ion-card-subtitle></ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list *ngFor="let movie of movieList">
      <ion-item>
        <ion-thumbnail slot="start" (click)="viewDetail(movie.imdbID)">
          <img alt="" src={{movie.Poster}} />
        </ion-thumbnail>
        <ion-label>{{movie.Title + ' - Anno: ' + movie.Year}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
