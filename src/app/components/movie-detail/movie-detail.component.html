<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-img src={{movieDetail.Poster}} />
      <ion-card-title>{{movieDetail.Title}}</ion-card-title>
      <ion-card-subtitle>{{'Genre: ' + movieDetail.Genre + ' - Released: ' + movieDetail.Released + ' - Language: ' + movieDetail.Language + ' - Actors: ' + movieDetail.Actors}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{movieDetail.Plot}}
    </ion-card-content>
  </ion-card>
</ion-content>
